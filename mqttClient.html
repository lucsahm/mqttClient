<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Client</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #218838;
        }

        #notification {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #messages {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            width: 300px;
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 320px;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        #clearMessages {
            background-color: #dc3545;
        }

        #clearMessages:hover {
            background-color: #c82333;
        }

        #loadingIndicator {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #connectionIndicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red; /* Inicialmente vermelho (desconectado) */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>MQTT Notification</h1>

    <label for="brokerSelect">Select MQTT Broker:</label>
    <select id="brokerSelect">
       <option value="wss://test.mosquitto.org:8081/mqtt">test.mosquitto.org (Public Broker)</option>
       <option value="ws://broker.hivemq.com:8000/mqtt">broker.hivemq.com (Public Broker)</option>
       <option value="wss://iot.eclipse.org:8080/mqtt">iot.eclipse.org (Public Broker)</option>
       <option value="ws://localhost:8080/mqtt">localhost (Local Broker)</option>
    </select>

    <p>Insira o tópico: </p>
    <input type="text" id="topicInput" placeholder="Tópico..." value="sahm/heyMessage">

    <label for="qosSelect">Selecione QoS:</label>
    <select id="qosSelect">
        <option value="0">QoS 0 (At most once)</option>
        <option value="1">QoS 1 (At least once)</option>
        <option value="2">QoS 2 (Exactly once)</option>
    </select>
    
    <label>
        <input type="checkbox" id="retainedCheckbox"> Habilitar Retenção
    </label>

    <label>
        <input type="checkbox" id="soundCheckbox"> Ativar Som
    </label>

    <div id="notification"></div>
    <div id="messages"></div>

    <div class="button-container">
        <input type="text" id="messageInput" placeholder="Escreva sua mensagem aqui...">
        <button id="publishButton" disabled>Publicar Mensagem</button>
    </div>
    
    <button id="clearMessages">Limpar Mensagens</button>

    <audio id="alertSound" src="alerta.wav"></audio>

    <div id="loadingIndicator"></div>
    <div id="connectionIndicator"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script>
        const MAX_MESSAGES = 20; 
        let mqttClient; 
        let isConnected = false;

        function generateClientId() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let clientId = '';
            for (let i = 0; i < 16; i++) {
                clientId += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return clientId;
        }

        function getSelectedBroker() {
            const brokerSelect = document.getElementById("brokerSelect");
            return brokerSelect.value;
        }

        function getSelectedQoS() {
            const qosSelect = document.getElementById("qosSelect");
            return parseInt(qosSelect.value, 10);
        }

        function isRetained() {
            return document.getElementById("retainedCheckbox").checked; // Verifica se o checkbox de retenção está marcado
        }

        function showLoadingIndicator() {
            document.getElementById("loadingIndicator").style.display = "block";
        }

        function hideLoadingIndicator() {
            document.getElementById("loadingIndicator").style.display = "none";
        }

        function updateConnectionIndicator() {
            const connectionIndicator = document.getElementById("connectionIndicator");
            connectionIndicator.style.backgroundColor = isConnected ? 'green' : 'red';
        }

        function connectToBroker() {
            showLoadingIndicator();
            const selectedBroker = getSelectedBroker();
            console.log("Tentando conectar ao broker:", selectedBroker);
            mqttClient = new Paho.MQTT.Client(selectedBroker, generateClientId());

            mqttClient.onConnectionLost = function(responseObject) {
                if (responseObject.errorCode !== 0) {
                    console.log("Conexão perdida: " + responseObject.errorMessage);
                }
                isConnected = false;
                updateConnectionIndicator();
                document.getElementById("publishButton").disabled = true;
                hideLoadingIndicator();
            };

            mqttClient.onMessageArrived = function(message) {
                console.log("Mensagem recebida: " + message.payloadString);
                showMessage(message.payloadString);
                if (document.getElementById("soundCheckbox").checked) {
                    playSound();
                }
            };

            mqttClient.connect({
                onSuccess: function() {
                    console.log("Conectado ao broker MQTT: " + selectedBroker);
                    mqttClient.subscribe("sahm/heyMessage");
                    isConnected = true;
                    updateConnectionIndicator();
                    document.getElementById("publishButton").disabled = false;
                    hideLoadingIndicator();
                },
                onFailure: function(error) {
                    console.log("Falha ao conectar ao broker: " + error.errorMessage);
                    isConnected = false;
                    updateConnectionIndicator();
                    document.getElementById("publishButton").disabled = true;
                    hideLoadingIndicator();
                }
            });
        }

        function showMessage(message) {
            const messagesDiv = document.getElementById("messages");
            const timestamp = new Date().toLocaleString();
            
            if (messagesDiv.children.length >= MAX_MESSAGES) {
                messagesDiv.removeChild(messagesDiv.firstChild);
            }

            messagesDiv.insertAdjacentHTML('afterbegin', `<p><strong>[${timestamp}]</strong> Mensagem: ${message}</p>`);
            showNotification(message);
        }

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.innerText = message;
            notification.style.display = "block";
            notification.style.opacity = 1;

            setTimeout(() => {
                notification.style.opacity = 0;
                setTimeout(() => {
                    notification.style.display = "none";
                }, 500);
            }, 3000);
        }

        function playSound() {
            const sound = document.getElementById("alertSound");
            sound.currentTime = 0; 
            sound.play();
        }

        function clearMessages() {
            document.getElementById("messages").innerHTML = '';
        }

        function publishMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();
            const topicInput = document.getElementById("topicInput");
            const topic = topicInput.value.trim();
            const qos = getSelectedQoS(); // Obtém o QoS selecionado

            if (message) {
                console.log("Tentando publicar a mensagem:", message);
                if (isConnected) {
                    const mqttMessage = new Paho.MQTT.Message(message);
                    mqttMessage.destinationName = topic;
                    mqttMessage.qos = qos; // Define o QoS da mensagem
                    mqttMessage.retained = isRetained(); // Define se a mensagem é retida
                    mqttClient.send(mqttMessage); // Publica a mensagem
                    messageInput.value = "";
                } else {
                    alert("Não está conectado ao broker. Tente novamente.");
                }
            } else {
                alert("Por favor, insira uma mensagem válida.");
            }
        }
		
		//Envia mensagem vazia apos desmar a retensão para limpar broker
		document.getElementById("retainedCheckbox").addEventListener("change", function() {
			if (!this.checked) {
				// Publicar uma mensagem vazia se a retenção for desmarcada
				const topicInput = document.getElementById("topicInput");
				const topic = topicInput.value.trim();
				
				const mqttMessage = new Paho.MQTT.Message(""); // Mensagem vazia
				mqttMessage.destinationName = topic; // O tópico
				mqttMessage.retained = true; // Habilita a retenção
				mqttClient.send(mqttMessage); // Publica a mensagem
				console.log("Mensagem vazia publicada para remover a retenção no tópico:", topic);
			}
		});

        document.getElementById("brokerSelect").addEventListener("change", function() {
            if (mqttClient) {
                mqttClient.disconnect();
            }
            connectToBroker();
        });

        document.getElementById("publishButton").addEventListener("click", publishMessage);
        document.getElementById("clearMessages").addEventListener("click", clearMessages);

        window.onload = function() {
            // Inicialização, se necessário
			connectToBroker();
            updateConnectionIndicator();
        };
    </script>
</body>
</html>
